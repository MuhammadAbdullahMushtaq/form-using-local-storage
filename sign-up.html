<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="style.css">
    
    <title>Sign Up Page</title>
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" class="placehold" id="fullName" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span>
                    <input type="text" class="placehold" id="userName" placeholder="Enter Your User Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" class="placehold" id="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" id="phoneNumber" class="placehold" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" class="placehold" id="password" placeholder="Enter Your Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="password" id="address" class="placehold" placeholder="Enter Home Address" required>
                </div>
            </div>

            <div class="input-box">
                <button id="toggle" class="toggle" onclick="toggler()">Show Password</button>
            </div>

            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Other</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="button" onclick="createAccount()" value="Register">
            </div>
            <div class="button">
                <input type="button" onclick="login()" value="Login">
            </div>
                <input class="toggle" type="button" onclick="darkMode()" value="Dark Mode" id="dark">
                <input class="toggle" style="display: none;" type="button" onclick="lightMode()" value="Light Mode" id="light">
        </form>
    </div>

</body>
<script src="app.js"></script>
</html>
