<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <div class="container">
        <div class="title">LOGIN</div>
        <form class="login" action="#">
            <div class="user-details">

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Your Password" required>
                </div>
                <div class="input-box">
                    <input type="submit" value="Login">
                </div>
                <div class="input-box">
                    <input onclick="signup()" type="button" value="Forgot Password">
                </div>
                <div class="input-box" id="dark">
                    <input onclick="darkMode()" type="button" value="Dark Mode">
                </div>
                <div class="input-box" style="display: none;" id="light">
                    <input onclick="lightMode()" type="button" value="Light Mode">
                </div>

            </div>

        </form>
    </div>

<script src="app.js"></script>
</body>
</html>
