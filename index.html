<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style-login.css">
    
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="title">LOGIN</div>
        <form class="login" action="#">
            <div class="user-details">

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" id="email" class="placehold" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" id="password" class="placehold" placeholder="Enter Your Password" required>
                </div>
                <div>
                    <button id="toggle" onclick="toggler()">Show Password</button>
                </div>
                <div class="input-box">
                    <input type="button" onclick="profile()" value="Login">
                </div>
                <div class="input-box">
                    <input onclick="signUp()" type="button" value="Register">
                </div>
                <div id="dark">
                    <input id="toggle" onclick="darkMode()" type="button" value="Dark Mode">
                </div>
                <div style="display: none;" id="light">
                    <input id="toggle" onclick="lightMode()" type="button" value="Light Mode">
                </div>

            </div>

        </form>
    </div>

</body>
<script src="app.js"></script>
</html>
